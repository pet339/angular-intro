<mat-card>
    <mat-card-title>Login Form</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field appearance="outline">
      <input type="email" matInput placeholder="email@gmail.com" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="!form.valid" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-flat-button color="primary" [disabled]="!form.valid">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
